<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing page | Controller PS4</title>
  <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="IMG/logo.png" alt="Logo" class="logo">
      <nav>
        <ul id="menuList">
          <li><a href="#">Game Controller</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="IMG/menu.png" alt="Menu" class="menu-icon" onclick="togglemenu()">
    </div>

    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>Wireless Controller for PlayStation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.50</h4>
        <button type="button">Buy Now <img src="IMG/arrow.png"></button>
      </div>

      <div class="col-2">
        <img src="IMG/controller.png" alt="Controller PS4" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
          <img src="IMG/add.png" alt="Agregar">
          <p><small>Add to Cart</small></p>
        </div>
      </div>
    </div>

    <div class="social-links">
      <img src="IMG/fb.png" alt="Facebook">
      <img src="IMG/tw.png" alt="Twitter">
      <img src="IMG/ig.png" alt="Instagram">
    </div>
  </div>

  <script>

    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px"

    function togglemenu() {
      if (menuList.style.maxHeight == "0px") {
        menuList.style.maxHeight = "130px"
      } else {
        menuList.style.maxHeight = "0px"
      }
    }

  </script>
</body>

</html>
